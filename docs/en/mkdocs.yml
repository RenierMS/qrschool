site_name: QRschool
site_url: https://github.com/selobu/qrschool
theme:
  name: material
  custom_dir: ../en/overrides
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  features:
    - search.suggest
    - search.highlight
    - content.tabs.link
    - navigation.indexes
    - content.tooltips
    - navigation.path
    - content.code.annotate
    - content.code.copy
    - content.code.select
  icon:
    repo: fontawesome/brands/github-alt
  logo: img/icon-white.svg
  favicon: img/favicon.png
  language: en
repo_name: selobu/qrschool
repo_url: https://github.com/selobu/qrschool
edit_uri: ""
nav:
  - QRschool:
      - index.md
  - Languages:
      - en: /
      - es: /es/
  - features.md
  - Tutorial - User Guide:
      - user/index.md
      - user/profiles.md
  - Administrator:
      - admin/index.md
      - admin/userprofiles.md
  - About:
      - about/about.md
      - about/license.md
      - about/contact.md
markdown_extensions:
  pymdownx.tabbed:
    alternate_style: true
extra_css:
  - css/termynal.css
  - css/custom.css
